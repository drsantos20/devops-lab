<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="common/header :: common-header" />

<body>

<div th:replace="common/navbar :: common-navbar"> </div>

<!-- Page Content -->
<div class="container">

	<div class="row">
		<div class="col-md-6 col-md-offset-3 text-center">
			<div th:if="${param.error}" class="alert alert-danger alert-dismissible" style="margin-top: 60px;" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">x</span>
				</button>
				<p th:text="#{login.error.message}"/>
			</div>
			<div th:if="${param.logout}" class="alert alert-success alert-dismissible" style="margin-top: 60px;" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">x</span>
				</button>
				<p th:text="#{login.logout.success}"/>
			</div>
		</div>	
	</div>


    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        	<div class="well">
        		<div class="text-center">
        			<h1 th:text="#{login.h1.text}"></h1>
        			<p class="load" th:text="#{login.p.lead}"/>
        		</div>
        		
        		<div class="text-left">
        			<form id="loginForm"
        				th:action="@{/login}"
        				method="post">
        				
        				<div class="form-group">
        					<label for="username" th:text="#{login.username.text}"></label>
       						<input type="text" id="username" name="username" class="form-control"
       						data-validation="length alphanumeric"
							data-validation-length="3-12" 
							data-validation-error-msg="username is required" />
        				</div>
        				
        				<div class="form-group">
        					<label for="password" th:text="#{login.password.text}"></label>
       						<input type="password" id="password" name="password" class="form-control" 
       						data-validation="length alphanumeric"
							data-validation-length="3-12" 
							data-validation-error-msg="password is required" />
        				</div>
        				
        				<div class="form-group">
        					<button type="submit" th:text="#{navbar.login.text}" class="btn btn-primary"></button>
        				</div>
        			</form>
        			<a th:href="@{/forgotmypassword}" th:text="#{login.forgot.password.text}" ></a>
        		</div>
        	</div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

<script>

  $.validate({
    modules : 'location, date, security, file',
  });


</script>

<!-- Bootstrap core JavaScript -->
<div th:replace="common/header :: before-body-scripts" ></div>
</body>
</html>
